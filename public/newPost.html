<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../.dist/output.css" rel="stylesheet" />
    <title>TechyBlog</title>
  </head>
  <body class="text-xl bg-amber-100">
    <nav class="px-10 py-2 bg-orange-400" style="padding: 1.5rem 10rem">
      <a
        class="m-3 font-medium text-amber-100"
        href="./homepage.html"
        type="button"
        id="homeBtn"
      >
        HOME
      </a>
      <a
        class="m-3 font-medium text-amber-100"
        href="./dashboard.html"
        type="button"
        id="deshboardBtn"
      >
        DASHBOARD
      </a>
      <a
        class="m-3 font-medium text-amber-100"
        href="./signin.html"
        type="button"
        id="logoutBtn"
      >
        LOGIN
      </a>
      <!-- HOMEPAGE -->
      <h1
        class="p-2 m-3 text-3xl font-bold text-orange-500 rounded-lg bg-amber-100 drop-shadow-xl max-w-max"
      >
        The Techy Blog
      </h1>
    </nav>
    <!-- CREATE NEW POST-->
    <div class="px-10 py-3" style="margin: 0 8rem">
      <article class="m-2 my-4 border-4 border-orange-300 border-solid">
        <div class="flex p-2 m-2 bg-orange-400 text-amber-100">
          <p class="font-bold">Create New Post</p>
        </div>
        <p class="p-3 text-orange-700">
          Title
          <input
            type="text"
            class="block text-2xl border-2 border-orange-300 border-solid"
          />
        </p>
        <p class="p-3 text-orange-700">
          Content
          <textarea
            type="text"
            cols="30"
            rows="4"
            class="block text-2xl border-2 border-orange-300 border-solid"
          ></textarea>
        </p>
        <button
          type="button"
          class="p-2 px-3 m-3 font-medium bg-orange-400 rounded-lg text-amber-100"
        >
          Create
        </button>
      </article>
    </div>
  </body>
</html>
